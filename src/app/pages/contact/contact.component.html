<div class="ll">
<div class="row">
    <div class="col">
      <br><br><br>
      <h2 style="color:darkgray; text-align: center;">Contact Us</h2><br>
      <div class="text-center mm">
     
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name" [(ngModel)]="name">
        <label for="floatingInput">Enter Your Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com" name="email" [(ngModel)]="email">
        <label for="floatingInput">Enter Your email</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="feedback" [(ngModel)]="feedback"></textarea>
        <label for="floatingTextarea2">Any Suggestions</label>
      </div><br>
      <div class="container text-center">
        <input class="btn btn-primary"type="button" value="submit" (click)="submit()">
      </div>
      </div>
      </div>


    
    
    <div class="col">
      <div class="text-center"><br><br><br>
        <h2 style="color:darkgray">Reach Us Here</h2><br>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="map-area">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.5465587645863!2d76.58249181470659!3d9.373332193282462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06247260536859%3A0x47b80c2e1ce414bd!2sMACFAST%20%7C%20Tiruvalla!5e0!3m2!1sen!2sin!4v1675827360688!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
      
    </div>
  </div>
  </div><br><br>
</div>
